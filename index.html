<html>
	<head>
		<title>PruebaGradiweb</title>
		<link rel="icon" href="img/logo-gradiweb.png">
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
		<link rel="stylesheet" href="css/style.css">
		<link rel="preconnect" href="https://fonts.gstatic.com">
		<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500&display=swap" rel="stylesheet">
		<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
	</head>
	<body>
		<article class="logo">
			<img src="img/logo-gradiweb.png" alt="">
		</article>
		
		<section class="main-container">
			<article class="banner-item">
				<article class="container-flex banner-container">
					<article id="tempActBogImg" class="container-flex"></article>
					<article id="tempActBogWeather"></article>
				</article>
				<article id="tempActBog" class="banner-container"></article>
			</article>
			<article class="container-flex container-banner">
				<article id="tempActBogBanner"></article>
				<article class="banner-img">
					<img src="img/bogota.jpg" alt="">
				</article>
			</article>

			<article class="content">
				<article class=" column forecast section2">
					<span class="forecast--title">3 Days</span>
					<span class="forecast--title">Forecast</span>
					<article>
						<article class="forecast-item-temp">
							<article id="tempBogImg1"></article>
							<article class="forecast-item-day">
								<article id="tempBogDay1"></article>
								<article id="tempBog1"></article>
							</article>
							<article id="tempBogWeather1" class="forecast-item-weather container-flex"></article>
						</article>
						
						<article class="forecast-item">
							<article id="tempBogImg2"></article>
							<article class="forecast-item-day">
								<article id="tempBogDay2"></article>
								<article id="tempBog2"></article>
							</article>
							<article id="tempBogWeather2" class="forecast-item-weather container-flex"></article>
						</article>
						
						<article class="forecast-item">
							<article id="tempBogImg3"></article>
							<article class="forecast-item-day">
								<article id="tempBogDay3"></article>
								<article id="tempBog3"></article>
							</article>
							<article id="tempBogWeather3" class="forecast-item-weather container-flex "></article>
						</article>
					</article>
				</article>

				<article class="column visit section2">
					<article class="visit-title">
						<span class="visit-txt-Bold">Place to</span>
						<span class="visit-txt">Visit</span>
					</article>

					<article class="visit-item container-txt">
						<span class="txt">Arab Street Singapore</span>
						<img src="img/Arab-Street-Singapore.jpg" alt="">
					</article>
				</article>

				<article class="column reviews container-flex section2">
					<article class="reviews-1 container-flex">
						<a href="">&#43; Top Reviews</a>
						<article class="reviews-item">
							<img src="img/banner.jpg" alt="">
						</article>
						<article class="reviews-item">
							<img src="img/banner.jpg" alt="">
						</article>
						<article class="reviews-item">
							<img src="img/banner.jpg" alt="">
						</article>
						<article class="reviews-item container-flex">
							<span>9&#43;</span>
						</article>
					</article>
					<article class="container-txt">
						<article>
							<span class="txt">Art Science Museum</span>
							<img src="img/Art-Science-Museum.jpg" alt="">
						</article>
						<article class="reviews-img">
							<article>
								<span class="txt">Fountain of Youth</span>
								<img src="img/fountain-of-youth.jpg" alt="" >
							</article>
							<article class="reviews-span container-flex">
								<span>&#43;</span>
							</article>
						</article>
					</article>
				</article>

				<article class="column column4 container-flex">
					<article class="column4-card card">
						<article class="container-flex column4-item1">
							<article id="tempLyonImg"></article>
							<article id="tempLyonWeather"></article>
							<article id="tempLyon"></article>
						</article>

						<article class="container-flex column4-item2">
							<article id="humiLyon"></article>
							<article id="descLyon"></article>
							<article id="windLyon"></article>
						</article>
					</article>

					<article class="column4-card card">
						<article class="container-flex column4-item1">
							<article id="tempParImg"></article>
							<article id="tempParisWeather"></article>
							<article id="tempParis"></article>
						</article>

						<article  class="container-flex column4-item2">
							<article id="humiParis"></article>
							<article id="descParis"></article>
							<article id="windParis"></article>
						</article>
					</article>

					<article class="column4-card-add container-flex">
						<a href="">Add Location</a>

						<article>
							<img src="img/column4.jpg" alt="">
						</article>
					</article>
				</article>
			</article>
		</section>
		<script src="js/script.js"></script>
	</body>
</html>
